{% extends "layout.html" %}


{% from 'macros.html' import render_field %}


{% block content %}
        <section>
            <div class="container">
                <div class="new-entry">
                    <h2>{{ legend }}</h2>
                    <form method="POST" action="">
                        {{ form.hidden_tag() }}


                        {% for field in form if field.widget.input_type != 'hidden' %}
                        <p>{{ field.label }}</p>
                            {{ render_field(field) }}
                        {% endfor %}

                        <input type="submit" value="Publish Entry" class="button">
                        <a href="{{ url_for('detail', post_id=post.id) }}" class="button button-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </section>

{% endblock %}
